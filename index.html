<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="main">
        <div class="main-block">
          <form class="form" id="form-input">
            <input type="text" id="input" placeholder="Enter your city..." autofocus autocomplete="off"/>
            <button id="button" class="btn btn-light" type="button">Submit</button>
            <button id="currentB" class="btn btn-light" type="button">Current</button>
          </form>
        </div>
        <div class="current-city">
          <h1 class="city" id="city"></h1>
        </div>
        <div class="block-colums">
          <div class="row">
            <div class="col-4">
              <img class="img" id="icon" src="" alt="" />
            </div>
            <div class="col-4">  
              <div class="col-tempetature">
                <span id="temp"></span>
                <sup class="degrees">&deg;<a href="#" id="celsius-link" class="active">C</a> | &deg;<a href="#" id="fahrenheit-link" class="no-active"> F</a></sup>
              </div>
              <div class="col-status" id="description">description</div>
            </div>
            <div class="col-4">
              <div class="col-day" id="day"> Day, date, hour</div>
              <div class="col-info">
                Humidity: <span id="humidity">...</span> %
                <br />
                Wind: <span id="wind">...</span> km/h
              </div>
            </div>
          </div>
        </div>
        <!--/main-block-->
      </div>
      <!--/main-->
      <section class="section" id="section">
      </section>
      <div class="container text-center">
        <div class="row">
          <div class="col">
           <a class="footer-link" href="https://github.com/Nataliyayaya/weather-app-project" target="_blank" rel="noopener">Open-source code</a> by Nataliyayaya
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
